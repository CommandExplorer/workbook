










{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>ログイン</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
      }
      .form-signin {
        width: 100%;
        max-width: 380px;
        padding: 15px;
      }
      .form-floating {
        margin-bottom: 10px;
      }
      .btn-primary {
        margin-top: 10px;
        width: 100%;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      {% if form.errors %}
        <p style="color:red">学席番号とパスワードが一致しません</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">アカウント情報を入力</h1>
        <div class="form-floating">
          <input type="text"
                 class="form-control"
                 id="floatingInput"
                 placeholder="学席番号"
                 name="username"
                 maxlength="12"
                 autocapitalize="none"
                 autocomplete="username"
                 required
                 autofocus>
          <label for="floatingInput">学席番号</label>
        </div>
        <div class="form-floating">
          <input type="password"
                 class="form-control"
                 id="floatingPassword"
                 placeholder="パスワード"
                 name="password"
                 autocomplete="current-password"
                 required>
          <label for="floatingPassword">パスワード</label>
        </div>
        <input class="btn btn-primary" type="submit" value="ログイン">
        <p class="mt-5 mb-3 text-muted">&copy; 未来教室プロジェクト問題集</p>
        <input type="hidden" name="next" value="{% url 'workbook:index' %}">
      </form>
    </main>
  </body>
</html>
