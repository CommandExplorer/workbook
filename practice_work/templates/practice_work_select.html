{% extends "base.html" %}
{% load static %}
{% block title %}練習問題の種類を選択{% endblock %}
<!-- Page Header-->
{% block header %}
<header class="masthead" style="background-image: url({% static 'assets/img/test-4092025_1280.jpg' %})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>練習問題を選択</h1>
                    <span class="subheading">どのモードで練習問題を行いますか？</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
<!-- Main Content-->
{% block contents %}
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="my-5">
                    <form method="post" action="{% url 'practice_work:work' %}">
                        {% csrf_token %}
                        <div class="text-center mb-3">
                            <label for="level_work">難易度を選択してください：</label>
                            <select name="level_work" id="level_work">
                                <option value="A">A(簡単)</option>
                                <option value="B">B(普通)</option>
                                <option value="C">C(難しい)</option>
                            </select>
                        </div>
                        <div class="text-center mb-3">
                            <label for="num_work">問題数を選択してください</label>
                            <select name="num_work" id="num_work">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">練習問題を開始する</button>
                        </div>
                    </form>
                    <br><br>
                    <div class="mt-4 text-center">
                        <p><a href="{% url 'workbook:index' %}">トップページに戻る</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
